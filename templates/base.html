<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}自動ランディングページ生成ツール{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- メインCSSファイル -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  
  <!-- ページ固有のCSSファイル -->
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">
        <i class="fas fa-cube text-primary me-2"></i>LPジェネレーター
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.index') }}">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('editor.template_select') }}">テンプレート</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.dashboard') }}">マイプロジェクト</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.about') }}">使い方</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- フッター -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p class="text-muted mb-0">&copy; 2025 LPジェネレーター. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- jQuery (必要な場合) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- ページ固有のJavaScript -->
  {% block extra_js %}{% endblock %}
</body>
</html>
